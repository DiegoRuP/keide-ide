<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Keide IDE</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body class="light-mode">
    <!-- Barra de herramientas -->
    <header class="bg-light shadow-sm">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center py-2">
                <!-- Botones de archivo -->
                <div>
                    <button class="btn btn-outline-secondary me-2">
                        <i class="fas fa-folder-open"></i> Abrir
                    </button>
                    <button class="btn btn-outline-secondary me-2">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button class="btn btn-outline-secondary me-2">
                        <i class="fas fa-save"></i> Guardar como...
                    </button>
                </div>

                <!-- Botones de compilación -->
                <div>
                    <button class="btn btn-outline-secondary me-2">
                        <i class="fas fa-cogs"></i> Compilar
                    </button>
                    <button class="btn btn-outline-secondary me-2">
                        <i class="fas fa-play"></i> Compilar y ejecutar
                    </button>
                </div>

                <!-- Pestañas de análisis -->
                <div class="nav nav-tabs">
                    <button class="nav-link">Análisis Léxico</button>
                    <button class="nav-link">Análisis Sintáctico</button>
                    <button class="nav-link">Análisis Semántico</button>
                </div>

                <!-- Botones de tema -->
                <div>
                    <button id="toggle-dark-mode" class="btn btn-outline-secondary me-2">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="reset-to-system" class="btn btn-outline-secondary">
                        <i class="fas fa-adjust"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Área de trabajo -->
    <main class="container-fluid mt-3">
        <div class="row">
            <!-- Frame para el código -->
            <div class="col-md-8">
                <textarea id="editor" class="form-control h-100" placeholder="Escribe tu código aquí..." rows="20"></textarea>
            </div>

            <!-- Frame para los logs -->
            <div class="col-md-4">
                <pre id="output" class="h-100 p-3 bg-light border rounded"></pre>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS (con Popper.js y jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Tu archivo JS -->
    <script src="./js/renderer.js"></script>
    <script src="./js/compile.js"></script>
</body>
</html>
